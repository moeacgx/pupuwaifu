<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="config.js"></script>
</head>
<body>
    <main class="profile">
        <section class="profile-header">
            <div class="avatar">
                <img id="avatar" src="assets/profile.png" alt="头像" loading="lazy">
            </div>
            <h1 id="name">加载中…</h1>
            <p class="tagline" id="tagline"></p>
            <nav class="social-links" id="social-links" aria-label="社交链接"></nav>
        </section>

        <div id="status" class="status-chip">正在从 JSON 拉取配置…</div>

        <section class="cta-list" id="cta-list" aria-label="主要链接"></section>

        <section class="footer" id="footer">
            <p class="footnote" id="footer-line-1"></p>
            <p class="footnote" id="footer-line-2"></p>
            <a class="cta-primary" id="footer-cta" href="#" target="_blank" rel="noopener"></a>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
